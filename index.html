<!DOCTYPE html>

<html>

    <head>
    
        <title>Profile Preview Card Component</title>
        
        <meta name="viewport" content="width=device-width" initial-scale=1.0, 
              
        maximum-scale=1.0, user-scalable=no, minimal-ui>
        
        <link rel="Stylesheet" href="Style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&family=Outfit:wght@700&display=swap" rel="stylesheet">
    
    </head>
    
    <body>
    
        
            <img class="pattern-top" src="images/bg-pattern-top.png" alt="background top image">
            
            <img class="pattern-bottom" src="images/bg-pattern-bottom.png" alt="background bottom image">
        
        <div id="container">
                
            <img class="color-card" src="images/bg-pattern-card.png" alt="color card">
            
            <img class="image-victor" src="images/image-victor.jpg" alt="Victor's Image">
            
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            
            <p class="country" >London</p>
            
            
            <div class="footer"></div>            
            
    
            <p class="total-followers">80K <span class="followers">Followers</span></p>   
            
            <p class="total-likes">803K <span class="likes">Likes</span></p>
            
            <p class="total-photos">1.4K<span class="photos">Photos</span></p>     
            
          
            
        </div>
    
    
    </body>
    
</html>
